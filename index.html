<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">
        <h1>NET<span>FLIX</span></h1>
        </div>
        <div id="description">
        <p>Thank you for signing up at Netflix.Tell us more about your self</p>
        </div>
        <form action="#" id="survey-form">
            <div class="box">
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="box">
                <label for="age">Age</label>
                <br>
                <input type="text" name="age" id="age" placeholder="Age">
            </div>
            <div class="box">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="box">
                <label for="content">Content Type</label>
                <br>
                <select name="content" id="content">
                    <option value="series">Series</option>
                    <option value="movies">Movies</option>
                    <option value="animation">Animation</option>
                    <option value="cartoon">Cartoon</option>
                </select>    
            </div>        
                <div class="box">
                    <label for="movie">Movie Type</label>
                    <br>
                    <input type="checkbox" name="comedy" id="comedy" checked>
                    <label for="comedy">Comedy</label>
                    <br>
                    <input type="checkbox" name="action" id="action">
                    <label for="action">Action</label>
                    <br>
                    <input type="checkbox" name="romance" id="romance"checked>
                    <label for="romance">Romance</label>
                </div>
                <div class="box">
                    <label for="gender">Gender</label>
                    <br>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="female" checked>
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
                <div class="box">
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" cols="45" rows="6" placeholder="any comment"></textarea>
                </div>
                <div class="box">
                    <input type="submit" value="Send" id="submit-button">
                </div>    
                    
                
            
        </form>
    </div>
</body>
</html>
